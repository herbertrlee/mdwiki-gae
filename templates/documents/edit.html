{% extends "bootstrap/base.html" %}

{%  block head %}
{{ super() }}
{{ simplemde.css }}
{{ simplemde.js }}
{%  endblock %}

{% block content %}
    <form method="post" action="/documents">
        <div class="form-group">
            <label for="fileName">File Name:</label>
            <input type="text" class="form-control" id="fileName" name="file_name" value="{{ file_name }}" readonly>
        </div>
        <div class="form-group">
            <label for="editor">New Markdown</label>
            <textarea name="editor" id="editor">{{ file_contents }}</textarea>
            {{ simplemde.load }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
